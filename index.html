<!DOCTYPE html>
<html lang = "en">
<head>
<title>AV's calculator</title>
<!-- META DATA -->
<meta charset="utf-8">
<!-- Setup to scale to device size -->
<!-- <meta name="viewport" content="width=device-width, initial-scale =1"> -->

<!--javascript files  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>

<!-- CSS  -->
<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"> -->
<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"> -->
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class = "container">
  <!--buttons  -->
  <article  class = "row output">
    <h2 class="bar" id="tracker">
    </h2>
    <h1 class="bar" id ="answer">answer
    </h1>
  </article>

  <article  class = "row memory">
    <div class="grid click" id = "clearTemp"> CE
    </div>
    <div class="grid click" id = "clearAll"> AC
    </div>
  </article>

   <article  class = "seven columns inputs">
     <div class="grid click" id ="nine">9</div>
     <div class="grid click" id ="eight">8</div>
     <div class="grid click" id ="seven">7</div>
     <div class="grid click" id ="six">6</div>
     <div class="grid click" id ="five">5</div>
     <div class="grid click" id ="four">4</div>
     <div class="grid click" id ="three">3</div>
     <div class="grid click" id ="two">2</div>
     <div class="grid click" id="one">1</div>
     <div class="grid click" id="zero">0</div>
     <div class="grid click" id ="dot">.</div>
   </article>

   <div class = "five columns">
     <article class = " operators">
       <div class="grid click" id ="percentage"> % </div>
       <div class="grid click" id ="minus"> - </div>
       <div class="grid click" id ="divide"> / </div>
       <div class="grid click" id ="multiply"> x </div>
       <div class="doubleGrid click" id ="plus"> + </div>
     </article>
     <div class="row doubleGrid click" id ="equal"> = </div>
   </div>

  </div>
</body>
</html>
